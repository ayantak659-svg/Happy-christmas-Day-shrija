<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shrija ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #1b2735, #090a0f);
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  color: white;
}

/* Snow */
.snow {
  position: fixed;
  top: -10px;
  font-size: 12px;
  animation: fall linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* Center */
.container {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  padding: 35px;
  border-radius: 25px;
  box-shadow: 0 0 40px rgba(255,255,255,0.15);
  animation: fadeIn 3s ease;
  max-width: 420px;
}

/* Text */
.intro {
  font-size: 14px;
  letter-spacing: 2px;
  opacity: 0.8;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 52px;
  margin: 10px 0;
  color: #ffccd5;
  text-shadow: 0 0 25px rgba(255,100,150,0.8);
}

.typewriter {
  font-size: 16px;
  margin-top: 15px;
  min-height: 80px;
}

button {
  margin-top: 25px;
  padding: 12px 28px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  font-size: 15px;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(255,80,120,0.8);
  transition: transform 0.3s, box-shadow 0.3s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 40px rgba(255,80,120,1);
}

.hidden {
  display: none;
  margin-top: 20px;
  animation: fadeIn 2s ease;
}

.final {
  font-family: 'Great Vibes', cursive;
  font-size: 38px;
  color: #ffd6e0;
  margin-top: 15px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <div class="intro">A Christmas Message</div>
    <h1>For Shrija</h1>

    <div id="text" class="typewriter"></div>

    <button onclick="reveal()">Tap gently üéÅ</button>

    <div id="final" class="hidden">
      <p>You are my favorite miracle.</p>
      <div class="final">Merry Christmas, Shrija ‚ù§Ô∏è</div>
    </div>
  </div>
</div>

<script>
/* Typewriter */
const message = "Some people feel like home.\nYou feel like Christmas.\nWarm. Magical. Forever.";
let i = 0;
const speed = 45;
const target = document.getElementById("text");

function type() {
  if (i < message.length) {
    target.innerHTML += message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
    i++;
    setTimeout(type, speed);
  }
}
type();

/* Reveal */
function reveal() {
  document.getElementById("final").style.display = "block";
  for (let i = 0; i < 20; i++) createHeart();
}

/* Snow */
function snow() {
  const s = document.createElement("div");
  s.className = "snow";
  s.innerHTML = "‚ùÑ";
  s.style.left = Math.random() * 100 + "vw";
  s.style.animationDuration = Math.random() * 3 + 3 + "s";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 6000);
}
setInterval(snow, 200);

/* Hearts */
function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = Math.random() * 3 + 3 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 5000);
}
</script>

</body>
</html>
